<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueSource</title>
</head>
<script src="../dist/bundle.js"></script>
<body>
    <div id="app">
        <span>{{name}}</span>
        <span>{{age}}</span>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app', // 挂着 data数据到dom模板
        data () {
            return {
                name: '张三',
                age: 23,
                info: {
                    sex: '男'
                },
                arr: [1,2,3]
            }
        }
    });
    console.log(vm.info.sex = {
        a:56
    })
    vm.info.sex.a = 44
    console.log(vm.info.sex.a)
    vm.arr.push({b:45},6, [55]);
    console.log(vm.arr)
</script>
</html>
